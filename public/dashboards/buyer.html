<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css" />
</head>
<body>
  <header class="dashboard-header">
    <h2>Buyer Dashboard</h2>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <main class="dashboard-container">
    <section class="card-box">
      <h3>Explore Properties</h3>
      <p>Browse listings and view your liked properties.</p>
      <div class="dashboard-buttons">
        <button id="view-listings-btn" class="action-btn">View Listings</button>
        <button id="saved-listings-btn" class="action-btn">Saved Listings</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("view-listings-btn").addEventListener("click", () => {
      window.location.href = "../listings/listings.html";
    });

    document.getElementById("saved-listings-btn").addEventListener("click", () => {
      window.location.href = "../listings/saved-listings.html";
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>
