<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - DreamHomes</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

  <!-- 🌟 Top Navigation Banner -->
  <nav class="top-nav">
    <div class="logo">DreamHomes</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Property</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="login.html" class="auth-btn">Login</a>
      <a href="register.html" class="auth-btn">Register</a>
      <a href="../add-property.html" class="add-listing-btn">Add Listing</a>
    </div>
  </nav>

  <!-- 📝 Register Form -->
  <main class="form-wrapper">
    <form id="register-form" class="property-form">
      <h2>Create an Account</h2>
      <label>Full Name: <input type="text" id="reg-name" required /></label>
      <label>Email: <input type="email" id="reg-email" required /></label>
      <label>Password: <input type="password" id="reg-password" required /></label>
      <label>Role:
        <select id="reg-role" required>
          <option value="">Select a Role</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
        </select>
      </label>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </main>

  <script src="../scripts/register.js"></script>
</body>
</html>
