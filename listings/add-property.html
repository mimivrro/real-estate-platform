<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Property</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body class="add-property-page">
  <nav class="top-navbar">DreamHomes</nav>

  <div class="form-wrapper">
    <form class="property-form" id="add-property-form">
      <label>
        Property Title
        <input type="text" id="title" required />
      </label>
      <label>
        Description
        <input type="text" id="description" required />
      </label>
      <label>
        Price
        <input type="number" id="price" required />
      </label>
      <label>
        Location
        <input type="text" id="location" required />
      </label>
      <label>
        Image Filename (e.g., house8.jpg)
        <input type="text" id="imageUrl" required />
      </label>
      <button type="submit" class="submit-btn">Add Property</button>
    </form>
  </div>

  <script src="../scripts/add-property.js"></script>
</body>
</html>
