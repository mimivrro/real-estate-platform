<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listing Details</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/listing.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">DreamHomes</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="listings.html">All Listings</a>
    </nav>
  </header>

  <main class="details-container">
    <div class="listing-info">
      <img id="property-image" src="" alt="Property Image">
      <div class="info-text">
        <h1 id="property-title">Property Title</h1>
        <p id="property-description">Description goes here...</p>
        <p><strong>Location:</strong> <span id="property-location"></span></p>
        <p class="price" id="property-price">$0</p>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get('id');
    const listings = JSON.parse(localStorage.getItem("propertyListings")) || [];

    if (index && listings[index]) {
      const property = listings[index];
      document.getElementById("property-title").textContent = property.title;
      document.getElementById("property-description").textContent = property.description;
      document.getElementById("property-location").textContent = property.location;
      document.getElementById("property-price").textContent = `$${property.price}`;
      document.getElementById("property-image").src = property.image || "https://via.placeholder.com/600x400";
    }
  </script>
</body>
</html>
