<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Property Listings</title>
  <link rel="stylesheet" href="../styles/listings.css">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">DreamHomes</h1>
    <!-- Removed nav links like Home, About, Property, etc. -->

    <!-- Only the Add Listing button remains -->
    <a href="../listings/add-property.html" class="add-btn">Add Listing</a>
  </header>

  <section class="listings-header">
    <h2>All Property Listings</h2>
    <div class="filters">
      <input type="text" id="search-input" placeholder="Search by title or location" />

        <option value="">Sort by Price</option>
        <option value="low-to-high">Low to High</option>
        <option value="high-to-low">High to Low</option>
      </select>
    </div>
  </section>

  <section class="listings-container" id="listings-container">
    <!-- Dynamic listings will be injected here -->
  </section>

  <script src="../scripts/listings.js"></script>
